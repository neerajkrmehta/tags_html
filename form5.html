<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="phoneno">Phone</label>
        <input type="tel" id="phoneno" name="phoneno">
        <br>
        <br>
        <label for="dateofbirth">Date of Birth</label>
        <input type="date" id="dateofbirth" name="dateofbirth">
        <br>
        <br>
        <samp>Green</samp>
        <input type="radio" id="radiobutton" name="radiobutton">
        <label for="radiobutton">male</label>
        <input type="radio" name="radiobutton" id="radiobutton0">
        <label for="radiobutton">female</label>
        <br>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="US">US</option>
            <option value="india">INDIA</option>

        </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label for="street">Street</label>
        <input type="text" id="street" id="street">
        <br>
        <br>
        <label for="city">city</label>
        <input type="text" id="city" id="city">
        <br>
        <br>
        <label for="state">state</label>
        <input type="text" id="state" id="state">
        <br>
        <br>
        <label for="zipcode">Zip code</label>
        <input type="text" id="zipcode" id="zipcode">
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>

           <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea>

        <label for="term">I agree of the terms of Service</label>
        <input type="checkbox" id="terms" name="terms">
    </fieldset>
       <input type="submit" value="submit">
    </form>
</body>
</html>
